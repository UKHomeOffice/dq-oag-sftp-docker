apiVersion: apps/v1
kind: Deployment
metadata:
  name: dq-oag-data-ingest
  annotations:
    environment: {{ .ENV }}
    {{ if eq .ENV "notprod" }}downscaler/uptime: Mon-Fri 07:00-18:30 Europe/London{{ end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: dq-oag-data-ingest
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: dq-oag-data-ingest
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
      - name: sftp-key
        secret:
          secretName: dq-oag-data-ingest
          items:
          - key: PRIVATE_KEY
            path: id_rsa
            mode: 400
      - name: oag-volume
        persistentVolumeClaim:
          claimName: oag-volume
      containers:

      - name: dq-oag-data-ingest
        image: quay.io/ukhomeofficedigital/dq-oag-sftp-docker:{{.DRONE_COMMIT_SHA}}
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.OAG_CPU_LIMIT}}
            memory: {{.OAG_RAM_LIMIT}}
          requests:
            cpu: {{.OAG_CPU_REQUEST}}
            memory: {{.OAG_RAM_REQUEST}}
        env:
          - name: SSH_REMOTE_HOST_MAYTECH
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SSH_REMOTE_HOST_MAYTECH
          - name: SSH_REMOTE_USER_MAYTECH
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SSH_REMOTE_USER_MAYTECH
          - name: SSH_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SSH_PRIVATE_KEY
          - name: PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: PRIVATE_KEY
          - name: SSH_LANDING_DIR
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SSH_LANDING_DIR
          - name: S3_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: S3_BUCKET_NAME
          - name: S3_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: S3_ACCESS_KEY_ID
          - name: S3_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: S3_SECRET_ACCESS_KEY
          - name: OAG_RDS_HOST
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: OAG_RDS_HOST
          - name: OAG_RDS_DATABASE
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: OAG_RDS_DATABASE
          - name: OAG_RDS_USERNAME
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: OAG_RDS_USERNAME
          - name: OAG_RDS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: OAG_RDS_PASSWORD
          - name: OAG_RDS_TABLE
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: OAG_RDS_TABLE
          - name: SLACK_WEBHOOK
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SLACK_WEBHOOK
          - name: CLAMAV_URL
            value: "127.0.0.1"
          - name: CLAMAV_PORT
            value: "8080"
        volumeMounts:
        - name: sftp-key
          mountPath: /key
          readOnly: true
        - name: oag-volume
          mountPath: /ADT

      - name: clamav-api
        image: quay.io/ukhomeofficedigital/clamav-rest
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.CLAMAV_CPU_LIMIT}}
            memory: {{.CLAMAV_RAM_LIMIT}}
          requests:
            cpu: {{.CLAMAV_CPU_REQUEST}}
            memory: {{.CLAMAV_RAM_REQUEST}}
        env:
        - name: HOST
          value: localhost
        - name: PORT
          value: '3310'
        ports:
        - containerPort: 8080
          name: api
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /var/clamav-rest/healthcheck.sh
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
          failureThreshold: 10

      - name: clamav
        image: quay.io/ukhomeofficedigital/clamav:latest
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.CLAMAV_CPU_LIMIT}}
            memory: {{.CLAMAV_RAM_LIMIT}}
          requests:
            cpu: {{.CLAMAV_CPU_REQUEST}}
            memory: {{.CLAMAV_RAM_REQUEST}}
        ports:
        - containerPort: 3310
          name: api
          protocol: TCP
