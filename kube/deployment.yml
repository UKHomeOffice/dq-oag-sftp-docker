apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dq-oag-data-ingest
spec:
  replicas: 1
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        name: dq-oag-data-ingest
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
      - name: sftp-key
        secret:
          secretName: dq-oag-data-ingest
          items:
          - key: PRIVATE_KEY
            path: id_rsa
            mode: 400
      - name: oag-volume
        persistentVolumeClaim:
          claimName: oag-volume
      containers:
      - name: dq-oag-data-ingest
        image: quay.io/ukhomeofficedigital/dq-oag-sftp-docker:{{.DRONE_COMMIT_SHA}}
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.OAG_CPU_LIMIT}}
            memory: {{.OAG_RAM_LIMIT}}
          requests:
            cpu: {{.OAG_CPU_REQUEST}}
            memory: {{.OAG_RAM_REQUEST}}
        env:
          - name: SSH_REMOTE_HOST_MAYTECH
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SSH_REMOTE_HOST_MAYTECH
          - name: SSH_REMOTE_USER_MAYTECH
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SSH_REMOTE_USER_MAYTECH
          - name: SSH_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SSH_PRIVATE_KEY
          - name: PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: PRIVATE_KEY
          - name: SSH_LANDING_DIR
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: SSH_LANDING_DIR
          - name: S3_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: S3_BUCKET_NAME
          - name: S3_KEY_PREFIX
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: S3_KEY_PREFIX
          - name: S3_ACCESS_KEY_ID
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: S3_ACCESS_KEY_ID
          - name: S3_SECRET_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: dq-oag-data-ingest
                key: S3_SECRET_ACCESS_KEY
          - name: CLAMAV_URL
            value: "127.0.0.1"
          - name: CLAMAV_PORT
            value: "3200"
        volumeMounts:
        - name: sftp-key
          mountPath: /key
          readOnly: true
        - name: oag-volume
          mountPath: /ADT

      - name: nginx
        image: quay.io/ukhomeofficedigital/nginx-proxy
        imagePullPolicy: Always
        env:
          - name: PROXY_SERVICE_HOST
            value: 'http://127.0.0.1'
          - name: PROXY_SERVICE_PORT
            value: '8080'
          - name: NAXSI_USE_DEFAULT_RULES
            value: 'FALSE'
          - name: ENABLE_UUID_PARAM
            value: 'FALSE'
          - name: CLIENT_MAX_BODY_SIZE
            value: '10'
          - name: SSL_CERT
            value: /etc/secrets/nginx.crt
          - name: SSL_KEY
            value: /etc/secrets/nginx.key
        ports:
         - name: https
           containerPort: 443
        resources:
         limits:
          cpu: 100m
          memory: 400M
        volumeMounts:
          - mountPath: /etc/secrets
            name: secrets

      - name: clamav-api
        image: quay.io/ukhomeofficedigital/clamav-rest
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.CLAMAV_CPU_LIMIT}}
            memory: {{.CLAMAV_RAM_LIMIT}}
          requests:
            cpu: {{.CLAMAV_CPU_REQUEST}}
            memory: {{.CLAMAV_RAM_REQUEST}}
        env:
        - name: HOST
          value: localhost
        - name: PORT
          value: '3310'
        ports:
        - containerPort: 8080
          name: api
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /healthcheck.sh
          initialDelaySeconds: 60
          timeoutSeconds: 10
          periodSeconds: 30
          failureThreshold: 10

      - name: clamav
        image: quay.io/ukhomeofficedigital/clamav
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
        resources:
          limits:
            cpu: {{.CLAMAV_CPU_LIMIT}}
            memory: {{.CLAMAV_RAM_LIMIT}}
          requests:
            cpu: {{.CLAMAV_CPU_REQUEST}}
            memory: {{.CLAMAV_RAM_REQUEST}}
        ports:
        - containerPort: 3310
          name: api
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - /readyness.sh
          initialDelaySeconds: 90
          timeoutSeconds: 10
          periodSeconds: 30
          failureThreshold: 10
